<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <title>Taha mazaheri</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="Taha.css">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png"> -->
</head>

<body class="yekan">

  <div id="svg_wrap"></div>
  <h1>برنامه آنلاین</h1>
  <form action="#" id="form" class="form" name="myform"  method="post">
    <div class="section">
      <section>
        <p>اطلاعات شخصی <span class="r">*</span></p>
        <input  type="text" placeholder="نام" />
        <input   type="text" placeholder="نام خانوادگی" />
        <input  type="text" placeholder="تاریخ تولد" />
        <input  type="text" placeholder="شماره بیمه" />
        <input  type="text" placeholder="وضعیت خانوادگی" />
      </section>
    </div>
   


    <div class="section">
      <section>
        <p>آدرس <span class="r">*</span></p>
        <input  type="text" placeholder="آدرس" />
        <input  type="text" placeholder="استان" />
        <input  type="text" placeholder="شهر" />
        <input  type="text" placeholder="کد پستی" />
        <input  type="text" placeholder="کشور" />
      </section>
    </div>
   
    <div class="section">
      <section>
        <p>اطلاعات تماس <span class="r">*</span></p>
        <input  type="text" placeholder="ایمیل" />
        <input  type="text" placeholder="تفن" />
        <input  type="text" placeholder="شماره همراه" />
        <input  type="text" placeholder="شماره پدر" />
        <input  type="text" placeholder="شماره مادر" />
      </section>
    </div>
   


    <div class="section">
      <section>
        <p>اطلاعات ماشین <span class="r">*</span></p>
        <input  type="text" placeholder="مدل" />
        <input  type="text" placeholder="رنگ" />
        <input  type="text" placeholder="ایراد" />
        <input  type="text" placeholder="قدرت موتور" />
        <input  type="text" placeholder="شماره شاسی " />
      </section>
    </div>


    <div class="section">
      <section>
        <p>اطلاعات موتور </p>
        <input  type="text" placeholder="مدل" />
        <input  type="text" placeholder="رنگ" />
        <input  type="text" placeholder="ایراد" />
        <input  type="text" placeholder="قدرت موتور" />
        <input  type="text" placeholder="شماره شاسی " />
      </section>
    </div>
   

    <div class="section">
      <section>
        <p>خانواده</p>
        <input  type="text" placeholder="وضعیت تاهل" />
        <input  type="text" placeholder="شغل همسر " />
        <input  type="text" placeholder="سن همسر " />
        <input  type="text" placeholder="مدرک تحصیلی همسر " />
        <input  type="text" placeholder="تعداد اعضاء خانواده" />
      </section>
    </div>

   

    <div class="button" id="prev"> قبلی </div>
    <div class="button" id="next">بعدی </div>
    <button type="submit" class="button" id="submit" style="border: unset;background-color: rgb(0, 138, 53);">
     ثبت
    </button>

  </form>

  <script src='js/jquery.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/script.js"></script>
  <script src="Taha.js"></script>



</body>

</html>
